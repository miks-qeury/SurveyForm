<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Доставка пельмешек</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<div id="container">
		<header class="content">
			<h1 id="title">Анализ предпочтений целевых аудиторий относительно такого явления, как доставка пельмешек</h1>
			<p id="description" class="form-desc"> Просим заполнить вас данный опрос - это займёт не больше  5-7 минут. Спасибо за вашу помощь! </p>
		</header>
		<main class="content" >
			<form id="survey-form" action="" method="GET">
				
				<label class="form-container"  id="name-label">
					<div class="form-title">Укажите ваше имя</div>
					<div class="input">
						<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Ваше имя" required>
					</div>
				</label>
				<label class="form-container" id="email-label">
					<div class="form-title">Укажите ваш email</div>
					<div class="input">
						<input type="email" name="email" id="email" class="input-field" required placeholder="Ваш email">
					</div>
				</label>

				<label class="form-container">
					<div class="form-title">Укажите ваш пол</div>
					<div class="input">
						<input type="radio" value="2" name="sex">
						<span>Мужской</span>
					</div>
					<div class="input">
						<input type="radio" value="2" name="sex">
						<span>Женский</span>
					</div>
				</label>
				<label class="form-container" id="number-label">
					<div class="form-title">Укажите ваш возраст</div>
					<div class="input">
						<input type="number" name="age" placeholder="ваш возраст" id="number" min="1" max="125">
					</div>
				</label>
				<label class="form-container">
					<div class="form-title">Покупали ли вы когда нибудь пельмешки?</div>
					<div class="input">
						<input type="radio" value="2" name="buy-dump">
						<span>да</span>
					</div>
					<div class="input">
						<input type="radio" value="2" name="buy-dump">
						<span>нет</span>
					</div>
				</label>

				<label class="form-container">
					<div class="form-title">Где именно вы их приобретали?</div>
					<div class="form-desc">Если вы ответили на предыдущий вопрос "да"</div>
					<div class="input">
						<select id="dropdown">
							<option value="1"><span>В продуктовом магазине</span></option>
						  	<option value="2"><span>В кондитерской</span></option>
						  	<option value="3"><span>В специализированном магазине</span></option>
						  	<option value="4"><span>Заказывал через службу доставки</span></option>
						  	<option value="5"><span>Другое</span></option>
						</select>
					</div>
				</label>
				<label class="form-container">
					<div class="form-title">Вам нравятся пельмешки или вареники?</div>
					<div class="input">
						<input type="checkbox" value="2" name="preferences">
						<span>Пельмешки</span>
					</div>
					<div class="input">
						<input type="checkbox" value="2" name="preferences">
						<span>Вареники</span>
					</div>
				</label>

				<label class="form-container">
					<div class="form-title">Знаете ли вы что-нибудь о службах доставки пельмешек в своем городе?</div>
					<div class="input">
						<input type="radio" value="2" name="buy-sity">
						<span>да</span>
					</div>
					<div class="input">
						<input type="radio" value="2" name="buy-sity">
						<span>нет</span>
					</div>
				</label>

				<label class="form-container">
					<div class="form-title">Пользовались ли вы услугами доставки пельмешек?</div>
					<div class="form-desc">Если на предыдущий вопрос ответили "да"</div>
					<div class="input">
						<input type="radio" value="2" name="use-delivery">
						<span>да</span>
					</div>
					<div class="input">
						<input type="radio" value="2" name="use-delivery">
						<span>нет</span>
					</div>
				</label>

				<label class="form-container">
					<div class="form-title">Стали бы вы пользоваться услугами доставки пельмешек, если бы у вас была возможность?</div>
					<div class="input">
						<input type="radio" value="2" name="use-now">
						<span>да</span>
					</div>
					<div class="input">
						<input type="radio" value="2" name="use-now">
						<span>нет</span>
					</div>
					<div class="input">
						<input type="radio" value="2" name="use-now">
						<span>уже пользуюсь</span>
					</div>
				</label>

				<label class="form-container">
					<div class="form-title">Что вы думаете о такой услуге, как доставка пельмешек?</div>
					<div class="input">
						<textarea name="" id=""  rows="1" placeholder="Мой ответ"></textarea>
					</div>
				</label>

				<label class="form-container">
					<div class="form-title">Какие ассоциации к вам приходят при слове "пельмешек"? </div>
					<div class="input">
						<textarea name="" id=""  rows="1" placeholder="Мой ответ"></textarea>
					</div>
				</label>

				<label class="form-container">
					<div class="form-title">Какими, по вашему представлению, должны быть пельмешки?</div>
					<div class="form-desc">Дайте краткое описание того, какой пельмешек для вас является "идеальным"</div>
					<div class="input">
						<textarea name="" id=""  rows="1" placeholder="Мой ответ"></textarea>
					</div>
				</label>
				<div class="form-container input">
					<input type="submit" id=submit>	
				</div>
			</form>
		</main>
</body>
</html>
