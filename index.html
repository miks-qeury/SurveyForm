<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Доставка пельмешек</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<header class="content">
			<h1>Анализ предпочтений целевых аудиторий относительно такого явления, как доставка пельмешек</h1>
			<p class="form-desc"> Просим заполнить вас данный опрос - это займёт не больше  5-7 минут. Спасибо за вашу помощь! </p>
		</header>
		<main class="content">
			<form action="">
				<label class="form-container">
					<div class="form-title">Укажите ваш пол</div>
					<div class="input">
						<input type="radio" name="sex">
						<span>Мужской</span>
					</div>
					<div class="input">
						<input type="radio" name="sex">
						<span>Женский</span>
					</div>
				</label class="form-container">
				<label class="form-container">
					<div class="form-title">Укажите ваш возраст</div>
					<div class="input">
						<input type="radio" name="age">
						<span>меньше 18</span>
					</div>
					<div class="input">
						<input type="radio" name="age">
						<span>18 - 20</span>
					</div>
					<div class="input">
						<input type="radio" name="age">
						<span>26 - 35</span>
					</div>
					<div class="input">
						<input type="radio" name="age">
						<span>36 - 45</span>
					</div>
					<div class="input">
						<input type="radio" name="age">
						<span>больше 46</span>
					</div>
				</label class="form-container">
				<label class="form-container">
					<div class="form-title">Покупали ли вы когда нибудь пельмешки?</div>
					<div class="input">
						<input type="radio" name="buy-dump">
						<span>да</span>
					</div>
					<div class="input">
						<input type="radio" name="buy-dump">
						<span>нет</span>
					</div>
				</label class="form-container">

				<label class="form-container">
					<div class="form-title">Где именно вы их приобретали?</div>
					<div class="form-desc">Если вы ответили на предыдущий вопрос "да"</div>
					<div class="input">
						<input type="checkbox" name="where-buy">
						<span>В продуктовом магазине</span>
					</div>
					<div class="input">
						<input type="checkbox" name="where-buy">
						<span>В кондитерской</span>
					</div>
					<div class="input">
						<input type="checkbox" name="where-buy">
						<span>В специализированном магазине</span>
					</div>
					<div class="input">
						<input type="checkbox" name="where-buydiv">
						<span>Заказывал через службу доставки</span>
					</div>
					<div class="input">
						<input type="checkbox" name="where-buy">
						<span>Другое</span>
					</div>
				</label class="form-container">

				<label class="form-container">
					<div class="form-title">Знаете ли вы что-нибудь о службах доставки пельмешек в своем городе?</div>
					<div class="input">
						<input type="radio" name="buy-sity">
						<span>да</span>
					</div>
					<div class="input">
						<input type="radio" name="buy-sity">
						<span>нет</span>
					</div>
				</label class="form-container">

				<label class="form-container">
					<div class="form-title">Пользовались ли вы услугами доставки пончиков?</div>
					<div class="form-desc">Если на предыдущий вопрос ответили "да"</div>
					<div class="input">
						<input type="radio" name="use-delivery">
						<span>да</span>
					</div>
					<div class="input">
						<input type="radio" name="use-delivery">
						<span>нет</span>
					</div>
				</label class="form-container">

				<label class="form-container">
					<div class="form-title">Стали бы вы пользоваться услугами доставки пончиков, если бы у вас была возможность?</div>
					<div class="input">
						<input type="radio" name="use-now">
						<span>да</span>
					</div>
					<div class="input">
						<input type="radio" name="use-now">
						<span>нет</span>
					</div>
					<div class="input">
						<input type="radio" name="use-now">
						<span>уже пользуюсь</span>
					</div>
				</label class="form-container">

				<label class="form-container">
					<div class="form-title">Что вы думаете о такой услуге, как доставка пончиков?</div>
					<div class="input">
						<textarea name="" id=""  rows="1" placeholder="Мой ответ"></textarea>
					</div>
				</label class="form-container">

				<label class="form-container">
					<div class="form-title">Какие ассоциации к вам приходят при слове "пончик"? </div>
					<div class="input">
						<textarea name="" id=""  rows="1" placeholder="Мой ответ"></textarea>
					</div>
				</label class="form-container">

				<label class="form-container">
					<div class="form-title">Какими, по вашему представлению, должны быть пончики?</div>
					<div class="form-desc">Дайте краткое описание того, как пончик для вас является "идеальным"</div>
					<div class="input">
						<textarea name="" id=""  rows="1" placeholder="Мой ответ"></textarea>
					</div>
				</label class="form-container">
			</form>
		</main>
</body>
</html>
